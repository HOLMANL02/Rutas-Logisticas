services:
  # Base de datos MySQL
  mysql:
    image: mysql:8.0
    container_name: rutas_logisticas_db
    environment:
      MYSQL_ROOT_PASSWORD: 1234
      MYSQL_DATABASE: rutas_logisticas
      MYSQL_USER: rutas_user
      MYSQL_PASSWORD: rutas_password
      MYSQL_CHARSET: utf8mb4
      MYSQL_COLLATION: utf8mb4_unicode_ci
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/init_mysql.sql:/docker-entrypoint-initdb.d/init.sql
      - ./database/my.cnf:/etc/mysql/conf.d/my.cnf
    networks:
      - rutas_network
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci --init-connect="SET NAMES utf8mb4 COLLATE utf8mb4_unicode_ci"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p1234"]
      timeout: 20s
      retries: 10
      interval: 10s
      start_period: 40s

  # Aplicaci√≥n FastAPI
  app:
    build: .
    container_name: rutas_logisticas_app
    environment:
      - DEBUG=True
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_NAME=rutas_logisticas
      - DB_USER=root
      - DB_PASSWORD=1234
      - DB_CHARSET=utf8mb4
      - DB_COLLATION=utf8mb4_unicode_ci
      - API_HOST=0.0.0.0
      - API_PORT=8000
    ports:
      - "8000:8000"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - rutas_network
    restart: unless-stopped
    volumes:
      - .:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Redis para cache (opcional)
  redis:
    image: redis:7-alpine
    container_name: rutas_logisticas_redis
    ports:
      - "6379:6379"
    networks:
      - rutas_network
    restart: unless-stopped

  # Frontend Angular
  frontend:
    build: ./Frontend
    container_name: rutas_logisticas_frontend
    ports:
      - "4200:4200"
    volumes:
      - ./Frontend:/app
      - /app/node_modules
    networks:
      - rutas_network
    restart: unless-stopped
    depends_on:
      - app
    environment:
      - NODE_ENV=development

volumes:
  mysql_data:

networks:
  rutas_network:
    driver: bridge
