version: '3.8'

services:
  # Base de datos MySQL
  mysql:
    image: mysql:8.0
    container_name: rutas_logisticas_mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: rutas_logisticas
      MYSQL_USER: rutas_user
      MYSQL_PASSWORD: rutas_password
      MYSQL_CHARSET: utf8mb4
      MYSQL_COLLATION: utf8mb4_unicode_ci
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/init_mysql.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - rutas_network
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Aplicación FastAPI
  app:
    build: .
    container_name: rutas_logisticas_app
    environment:
      - DEBUG=True
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_NAME=rutas_logisticas
      - DB_USER=root
      - DB_PASSWORD=password
      - DB_CHARSET=utf8mb4
      - DB_COLLATION=utf8mb4_unicode_ci
      - API_HOST=0.0.0.0
      - API_PORT=8000
    ports:
      - "8000:8000"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - rutas_network
    restart: unless-stopped
    volumes:
      - .:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Redis para cache (opcional)
  redis:
    image: redis:7-alpine
    container_name: rutas_logisticas_redis
    ports:
      - "6379:6379"
    networks:
      - rutas_network
    restart: unless-stopped

  # phpMyAdmin para administración de MySQL (opcional)
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: rutas_logisticas_phpmyadmin
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: password
    ports:
      - "8080:80"
    depends_on:
      - mysql
    networks:
      - rutas_network
    restart: unless-stopped

volumes:
  mysql_data:

networks:
  rutas_network:
    driver: bridge
